# Check on http://lint.travis-ci.org/ after modifying! Taken and modified
# from https://github.com/biocore/scikit-bio/blob/master/.travis.yml
# sudo temporarily seems to be required, pending fix of
# https://github.com/travis-ci/travis-ci/issues/6861
sudo: required
language: python
env:
  - PYTHON_VERSION=3.5
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda3/bin:$PATH
install:
  - conda env create -n iab -f environment.yml
  - source activate iab
  - pip install https://github.com/caporaso-lab/build-iab/archive/master.zip
  - biab notebook -i book -o ipynb
script:
  - nosetests --with-doctest
  - cd ipynb
  - jupyter nbconvert *ipynb */*ipynb --execute --ExecutePreprocessor.timeout=-1
